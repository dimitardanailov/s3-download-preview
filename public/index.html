<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Amazon S3 download and preview example</title>
  <meta name="description" content="Amazon S3 download and preview example">
  <meta name="author" content="Danailov Consulting">

	<style>
		.block {
			display: block;
		}
	</style>

</head>

<body>
	<code>
		Amazon S3 objects have an additional meta Content-Disposition. Content-Disposition to attachment 
	</code>
	
	<h3>Image:</h3>

	<section>
		<a href="https://download-example.s3.eu-central-1.amazonaws.com/IMG_2101.jpg">
			Download	
		</a>
		<div>If you want to image preview, please click on the image.</div>
		<img width="300" 
				 src="https://download-example.s3.eu-central-1.amazonaws.com/IMG_2101-min.jpg" />
	</section>

	<h3>Video:</h3>

	<section>
		<a class="block" href="https://download-example.s3.eu-central-1.amazonaws.com/download.mov">
			Download
		</a>
		<video src="https://download-example.s3.eu-central-1.amazonaws.com/download.mov" 
					 width="300" preload controls></video>
	</section>

	<script>
		window.onload = () => {
			const image = document.getElementsByTagName('img')[0]
			image.addEventListener('click', e => {
				window.open(e.target.src)
			})
		}
	</script>
</body>
</html>
